<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in to Facebook</title>

<body class="bg-gray-100 mx-4">
    <div class="container  mt-48  flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnMAG2YXgbem307avvkX6Ve7K6_tD4pMUXRw&s"

        <div class="right w-1/3 flex flex-col bg-white p-8 rounded-md">

                placeholder="Email address or Phone Number">
            <input class=" px-4 h-12 my-2 border-2 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="px-4 h-10 my-2 bg-blue-600 font-bold text-md rounded-lg text-white cursor-pointer ">Log
